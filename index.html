<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-img">
      <div class="logo-banner">
        <img src="./assets/strawhat-logo.png" alt="Website Logo" />
        <p>Straw Hats</p>
      </div>
      <p class="credit">
        Photo by Nailum on
        <a href="https://www.artstation.com/artwork/eJd8mJ" target="_blank"
          >ArtStation</a
        >
      </p>
    </div>
    <div class="form-container">
      <p class="form-para">
        We are in need of more crew members! Come join us for the fun! Are you up for the challenge?<br />Sign up
        <em>now</em> to get started.
      </p>
      <p class="form-para-two">You <em>know</em> you want to.</p>
      <form action="#">
        <div class="form">
          <div class="form-row">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div class="form-row">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-row">
            <label for="phone-number">Phone Number</label>
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </div>
          <div class="form-row">
            <label for="pswd">Password</label>
            <input type="password" name="password" id="pswd" />
          </div>
          <div class="form-row">
            <label for="confirm-pswd">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-pswd" />
          </div>
        </div>
        <div class="form-btn">
          <button type="submit">Create Account</button>
          <p class="login">
            Already have an account? <span class="blue">Log In</span>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
